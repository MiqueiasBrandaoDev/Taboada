<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Tabuada com JS</title>

    <link rel="shortcut icon" href="img/calc-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/script.js" defer></script>

</head>

<body>

    <main>

        <div class="container">

            <h3 class="title">

                Digite um número e confirme para gerar uma tabuada

            </h3>

            <div id="card-header">

                <div class="card-form">

                    <form>

                        <div class="row-form">

                            <label for="tabuada-do">Tabuada do:</label>

                            <input id="input-table" type="number" minlength="1">

                        </div>

                        <div class="row-form">

                            <label for="multiplicar-ate">Multiplicar até:</label>

                            <input id="multiplicarAte" type="number" value="10" minlength="1">

                        </div>

                        <input type="submit" value="Calcular" class="btn-calc">

                        <p id="input-empty" class="hide">Informe todos os campos</p>

                    </form>

                </div>

            </div>

            <h3 class="title" id="number-table">

                <!-- Tabuada do número: -->

            </h3>

            <div id="card-body">

                <p class="template-paragrafo">Informe um número para calcular uma tabuada</p>

                <table class="template-table hide">

                </table>

            </div>

        </div>
        
    </main>
